# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
trigger:
  branches:
    include:
    - '*'

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    sudo apt-get install awscli
    aws configure set aws_access_key_id $(AWS_ACCESS_KEY_ID)
    aws configure set aws_secret_access_key $(AWS_SECRET_KEY_ID)
    aws configure set aws_default_region $(AWS_DEFAULT_REGION)
  displayName: 'install and configure the AWS CLI'

- script: |
    npm install
    npm test
  displayName: 'NPM install and test'

- script: |
    aws s3 cp cloudformation-stack.json s3://azdo-staging-s3-bucket
    zip -r -X build.zip .
    aws s3 cp build.zip s3://azdo-staging-s3-bucket
  displayName: 'upload CloudFormation template and Lambda function ZIP build to staging bucket'

- script: |
    aws cloudformation update-stack --stack-name $(AWS_STACK_NAME) --template-url $(AWS_CLOUDFORMATION_TEMPLATE_S3_URL) --capabilities CAPABILITY_NAMED_IAM
  displayName: 'updating CloudFormation stack'